name: Deploy to server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd projects/Krimsit/
            docker-compose pull
            rm -rf .next
            rm -rf node_modules
            git checkout master
            git pull origin master
            docker-compose rm -f
            docker-compose up --build --force-recreate -d